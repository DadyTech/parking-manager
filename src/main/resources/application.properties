spring.application.name=park-api

#LOCALE
spring.mvclocale-resolver=fixed
spring.mvc.locale=pt_BR

# JPA
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.hibernate.ddl-auto=update

# MySQL Database Connection Properties
spring.datasource.driverClassName=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/parking_manager?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=America/Sao_Paulo
spring.datasource.username=root
spring.datasource.password=4112


# Springdoc OpenApi 3.1 & Swagger 3
springdoc.swagger-ui.path=/docs-parking.html
springdoc.api-docs.path=/docs-park
springdoc.packagesToScan=com.dadyfrancisco.parkapi.park_api.web.controller